name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - Dev

env:
  DOTNET_VERSION: "9.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore AuthServer.sln

      - name: Build
        run: dotnet build AuthServer.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test AuthServer.sln --configuration Release --no-restore --no-build
